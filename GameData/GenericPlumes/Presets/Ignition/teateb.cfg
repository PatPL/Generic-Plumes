// Not used for now
@PART[*]:HAS[@GENERIC_PLUME[*]:HAS[#ignition[teateb]]]:AFTER[generic_plume_flame] {
	// First, set up necessary values
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.225 // Plume multiplier.
		@plumeSize *= #$/GENERIC_PLUME/bellWidth$
	}
	
	// First definition apparently doesn't allow accessing new variables
	// That's why it needs an edit
	@GENERIC_PLUME_TMP {
		%plumeOffsetTwo = #$/GENERIC_PLUME_TMP/plumeSize$
		@plumeOffsetTwo *= 2
	}
	
	// Set up existing plumes to disappear on low power settings,
	// freeing up space for ignition effect
	@EFFECTS {
		@flame {
			@MODEL_MULTI_SHURIKEN_PERSIST[flame*] {
				@emission {
					power = 0.0 0.0
					power = 0.05 0.0
				}
			}
			
			// Hook up ignition effect
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = ignitionParticles
				modelName = GenericPlumes/Assets/teateb
				transformName = #$/GENERIC_PLUME/origin$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/GENERIC_PLUME/verticalOffset$
				offset {
					density = 1.0 0.0
					density = #0.1 $/GENERIC_PLUME_TMP/plumeSize$
					density = #0.0 $/GENERIC_PLUME_TMP/plumeOffsetTwo$
				}
				emission {
					power = 0.0 0.1
					power = 0.02 0.4
					power = 0.05 0.6
					power = 0.10 0.2
					power = 0.12 0.0
					density = 1.0 1.0
					density = 0.5 0.9
					density = 0.1 0.8
					density = 0.0 0.7
				}
				grow {
					density = 1.0 4.0
					density = 0.5 8.0
					density = 0.1 16.0
					density = 0.0 32.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 0.7
					density = 0.5 1.0
					density = 0.1 1.3
					density = 0.0 1.6
				}
				energy {
					power = 0.0 0.1
					power = 0.04 0.15
					density = 1.0 0.8
					density = 0.5 0.7
					density = 0.1 0.6
					density = 0.0 0.5
				}
				linGrow {
					density = 1.0 1.0
					density = 0.5 4.0
					density = 0.1 16.0
					density = 0.0 64.0
				}
				zForce {
					density = 1.0 1.02
					density = 0.5 1.04
					density = 0.1 1.06
					density = 0.0 1.08
				}
			}
		}
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}