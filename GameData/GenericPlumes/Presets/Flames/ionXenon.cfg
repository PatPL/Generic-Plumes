// Finds parts with following structure:
// PART {
//   MODULE {
//     name = ModuleEngines*
//     GENERIC_PLUME {
//       name = ionXenon
//     }
//   }
// }
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]]:FOR[GenericPlumesPass0400] {
	// First, set up necessary values
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.25 // Plume multiplier.
		@plumeSize *= #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/GENERIC_PLUME[ionXenon]/bellWidth$
		
		%quarterVolume = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/GENERIC_PLUME[ionXenon]/volume$
		%quarterPitch = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/GENERIC_PLUME[ionXenon]/pitch$
		@quarterVolume *= 0.25
		@quarterPitch *= 0.25
	}
	
	// Then, set up the effects
	%EFFECTS {
		!ionXenonFlame
		%ionXenonFlame {
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = flameionXenon
				modelName = GenericPlumes/Assets/ionXenon
				decluster = true
				emitOnUpdate = true
				transformName = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/thrustVectorTransformName$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/GENERIC_PLUME[ionXenon]/verticalOffset$
				offset {
					density = 1.0 0.0
				}
				emission {
					power = 1.0 1.0
					power = 0.1 0.4
					density = 1.0 0.0
					density = 0.5 0.0
					density = 0.1 0.0
					density = 0.0 1.2
				}
				grow {
					density = 1.0 4.0
					density = 0.5 16.0
					density = 0.1 64.0
					density = 0.0 256.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 1.0
					density = 0.5 1.0
					density = 0.1 1.1
					density = 0.0 1.2
				}
				energy {
					power = 1.0 1.0
					power = 0.0 0.5
					density = 1.0 0.0
					density = 0.5 0.0
					density = 0.1 0.05
					density = 0.0 0.15
				}
				linGrow {
					density = 1.0 1.0
					density = 0.5 2.0
					density = 0.1 4.0
					density = 0.0 8.0
				}
				logGrow {
					density = 1.0 1.0
					density = 0.5 1.0
					density = 0.1 1.0
					density = 0.0 1.0
				}
				zForce {
					density = 1.0 1.0
					density = 0.5 1.0
					density = 0.1 1.0
					density = 0.0 1.1
				}
			} AUDIO {
                channel = Ship
                clip = GenericPlumes/Sounds/loop3
                volume = 0.0 0.0
				volume = #0.1 $/GENERIC_PLUME_TMP/quarterVolume$
				volume = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/GENERIC_PLUME[ionXenon]/volume$
                pitch = 0.0 0.0
				pitch = #0.1 $/GENERIC_PLUME_TMP/quarterPitch$
                pitch = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ionXenon]]/GENERIC_PLUME[ionXenon]/pitch$
                loop = true
            }
		}
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, make sure we're using ModuleEnginesFX
	@MODULE[ModuleEngines]:HAS[@GENERIC_PLUME[ionXenon]] {
		@name = ModuleEnginesFX
	}
	
	// Finally, hook up the effects to the engine module
	@MODULE[ModuleEnginesFX]:HAS[@GENERIC_PLUME[ionXenon]] {
		%powerEffectName = ionXenonFlame // from EFFECTS node
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}