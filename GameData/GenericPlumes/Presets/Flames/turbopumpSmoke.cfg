// Finds parts with following structure:
// PART {
//   MODULE {
//     name = ModuleEngines*
//     GENERIC_PLUME {
//       name = turbopumpSmoke
//     }
//   }
// }
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]]:FOR[GenericPlumesPass0400] {
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.26 // Plume multiplier.
		@plumeSize *= #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/GENERIC_PLUME[turbopumpSmoke]/bellWidth$
		
		%quarterVolume = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/GENERIC_PLUME[turbopumpSmoke]/volume$
		%quarterPitch = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/GENERIC_PLUME[turbopumpSmoke]/pitch$
		@quarterVolume *= 0.25
		@quarterPitch *= 0.25
	}
	
	@GENERIC_PLUME_TMP {
		%plumeOffset = #$/GENERIC_PLUME_TMP/plumeSize$
		@plumeOffset /= #$/rescaleFactor$
	}
	
	// Then, set up the effects
	%EFFECTS {
		// In future, when MM can handle variables in nodes, set this to "thrustTransform's name" + "-Flame"
		// Same in engine config below
		!turbopumpSmokeFlame
		%turbopumpSmokeFlame {
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = flameturbopumpSmoke
				modelName = GenericPlumes/Assets/turbopumpSmoke
				decluster = true
				emitOnUpdate = true
				transformName = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/thrustVectorTransformName$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/GENERIC_PLUME[turbopumpSmoke]/verticalOffset$
				offset {
					density = 1.0 0.0
					density = #0.1 $/GENERIC_PLUME_TMP/plumeOffset$
					density = #0.0 $/GENERIC_PLUME_TMP/plumeOffset$
				}
				emission {
					power = 1.0 1.0
					power = 0.1 0.4 // Keep lowest setting at 0.1, to let other configs disable
					density = 1.0 1.1 //                      the effect on lower thrust levels
					density = 0.5 0.9 //                                 (for ignition effects)
					density = 0.1 0.7
					density = 0.0 0.5
				}
				grow {
					density = 1.0 1.0
					density = 0.5 4.0
					density = 0.1 16.0
					density = 0.0 64.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 1.0
					density = 0.5 1.1
					density = 0.1 1.2
					density = 0.0 1.3
				}
				energy {
					power = 1.0 1.0
					power = 0.0 0.5
					density = 1.0 0.9
					density = 0.5 0.7
					density = 0.1 0.5
					density = 0.0 0.3
				}
				linGrow {
					density = 1.0 2.0
					density = 0.5 4.0
					density = 0.1 6.0
					density = 0.0 8.0
				}
				logGrow {
					density = 1.0 0.0
					density = 0.5 1.0
					density = 0.1 2.0
					density = 0.0 4.0
				}
				zForce {
					density = 1.0 1.02
					density = 0.5 1.04
					density = 0.1 1.06
					density = 0.0 1.08
				}
			} AUDIO {
                channel = Ship
                clip = GenericPlumes/Sounds/loop2
                volume = 0.0 0.0
				volume = #0.1 $/GENERIC_PLUME_TMP/quarterVolume$
				volume = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/GENERIC_PLUME[turbopumpSmoke]/volume$
                pitch = 0.0 0.0
				pitch = #0.1 $/GENERIC_PLUME_TMP/quarterPitch$
                pitch = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[turbopumpSmoke]]/GENERIC_PLUME[turbopumpSmoke]/pitch$
                loop = true
            }
		}
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, make sure we're using ModuleEnginesFX
	@MODULE[ModuleEngines]:HAS[@GENERIC_PLUME[turbopumpSmoke]] {
		@name = ModuleEnginesFX
	}
	
	// Finally, hook up the effects to the engine module
	@MODULE[ModuleEnginesFX]:HAS[@GENERIC_PLUME[turbopumpSmoke]] {
		%powerEffectName = turbopumpSmokeFlame // from EFFECTS node
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}