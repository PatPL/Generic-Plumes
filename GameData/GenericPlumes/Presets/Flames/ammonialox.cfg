// Finds parts with following structure:
// PART {
//   MODULE {
//     name = ModuleEngines*
//     GENERIC_PLUME {
//       name = ammonialox
//     }
//   }
// }
@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]]:FOR[GenericPlumesPass0400] {
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.26 // Plume multiplier.
		@plumeSize *= #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/GENERIC_PLUME[ammonialox]/bellWidth$
		
		%quarterVolume = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/GENERIC_PLUME[ammonialox]/volume$
		%quarterPitch = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/GENERIC_PLUME[ammonialox]/pitch$
		@quarterVolume *= 0.25
		@quarterPitch *= 0.25
	}
	
	@GENERIC_PLUME_TMP {
		%plumeOffset = #$/GENERIC_PLUME_TMP/plumeSize$
		%plumeOffsetFour = #$/GENERIC_PLUME_TMP/plumeSize$
		@plumeOffsetFour *= 4
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, set up the effects
	%EFFECTS {
		// In future, when MM can handle variables in nodes, set this to "thrustTransform's name" + "-Flame"
		// Same in engine config below
		!ammonialoxFlame
		%ammonialoxFlame {
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = flameammonialox
				modelName = GenericPlumes/Assets/ammonialox
				decluster = true
				emitOnUpdate = true
				transformName = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/thrustVectorTransformName$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/GENERIC_PLUME[ammonialox]/verticalOffset$
				offset {
					density = 1.0 0.0
					density = #0.1 $/GENERIC_PLUME_TMP/plumeOffset$
					density = #0.0 $/GENERIC_PLUME_TMP/plumeOffsetFour$
				}
				emission {
					power = 1.0 1.0
					power = 0.1 0.4 // Keep lowest setting at 0.1, to let other configs disable
					density = 1.0 1.0 //                      the effect on lower thrust levels
					density = 0.5 0.7 //                                 (for ignition effects)
					density = 0.1 0.4
					density = 0.0 0.25
				}
				grow {
					density = 1.0 4.0
					density = 0.5 12.0
					density = 0.1 36.0
					density = 0.0 108.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 1.2
					density = 0.5 1.4
					density = 0.1 1.6
					density = 0.0 2
				}
				energy {
					power = 1.0 1.0
					power = 0.0 0.5
					density = 1.0 1.0
					density = 0.5 1.2
					density = 0.1 0.7
					density = 0.0 0.3
				}
				linGrow {
					density = 1.0 0.0
					density = 0.5 5.0
					density = 0.1 25.0
					density = 0.0 125.0
				}
				logGrow {
					density = 1.0 0.0
					density = 0.5 1.0
					density = 0.1 2.0
					density = 0.0 4.0
				}
				zForce {
					density = 1.0 1.02
					density = 0.5 1.05
					density = 0.1 1.1
					density = 0.0 1.2
				}
			} AUDIO {
                channel = Ship
                clip = GenericPlumes/Sounds/loop1
                volume = 0.0 0.0
				volume = #0.1 $/GENERIC_PLUME_TMP/quarterVolume$
				volume = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/GENERIC_PLUME[ammonialox]/volume$
                pitch = 0.0 0.0
				pitch = #0.1 $/GENERIC_PLUME_TMP/quarterPitch$
                pitch = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[ammonialox]]/GENERIC_PLUME[ammonialox]/pitch$
                loop = true
            }
		}
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, make sure we're using ModuleEnginesFX
	@MODULE[ModuleEngines]:HAS[@GENERIC_PLUME[ammonialox]] {
		@name = ModuleEnginesFX
	}
	
	// Finally, hook up the effects to the engine module
	@MODULE[ModuleEnginesFX]:HAS[@GENERIC_PLUME[ammonialox]] {
		%powerEffectName = ammonialoxFlame // from EFFECTS node
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}