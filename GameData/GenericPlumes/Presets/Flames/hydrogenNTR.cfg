@PART[*]:HAS[@MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]]:FOR[GenericPlumesPass0400] {
	// First, set up necessary values
	%GENERIC_PLUME_TMP {
		%plumeSize = 0.25 // Plume multiplier.
		@plumeSize *= #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/GENERIC_PLUME[hydrogenNTR]/bellWidth$
		
		%quarterVolume = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/GENERIC_PLUME[hydrogenNTR]/volume$
		%quarterPitch = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/GENERIC_PLUME[hydrogenNTR]/pitch$
		@quarterVolume *= 0.25
		@quarterPitch *= 0.25
	}
	
	// First definition apparently doesn't allow accessing new variables
	// That's why it needs an edit
	@GENERIC_PLUME_TMP {
		%plumeOffset = #$/GENERIC_PLUME_TMP/plumeSize$
		@plumeOffset *= 1.5
		@plumeOffset /= #$/rescaleFactor$
	}
	
	// Then, set up the effects
	%EFFECTS {
		!hydrogenNTRFlame
		%hydrogenNTRFlame {
			MODEL_MULTI_SHURIKEN_PERSIST {
				name = flamehydrogenNTR
				modelName = GenericPlumes/Assets/hydrogenNTR
				decluster = true
				emitOnUpdate = true
				transformName = #$/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/thrustVectorTransformName$
				size = #$/GENERIC_PLUME_TMP/plumeSize$
				localPosition = #0, 0, $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/GENERIC_PLUME[hydrogenNTR]/verticalOffset$
				offset {
					density = 1.0 0.0
					density = 0.1 0.0
					density = #0.0 $/GENERIC_PLUME_TMP/plumeOffset$
				}
				emission {
					power = 1.0 1.0
					power = 0.1 0.4
					density = 1.0 1.1
					density = 0.5 0.8
					density = 0.1 0.5
					density = 0.0 0.2
				}
				grow {
					density = 1.0 4.0
					density = 0.5 16.0
					density = 0.1 64.0
					density = 0.0 256.0
				}
				speed {
					power = #0.0 $/GENERIC_PLUME_TMP/plumeSize$
					power = #1.0 $/GENERIC_PLUME_TMP/plumeSize$
					density = 1.0 1.2
					density = 0.5 1.6
					density = 0.1 2.0
					density = 0.0 2.5
				}
				energy {
					power = 1.0 1.0
					power = 0.0 0.5
					density = 1.0 0.4
					density = 0.5 0.6
					density = 0.1 0.8
					density = 0.0 0.4
				}
				linGrow {
					density = 1.0 0.0
					density = 0.5 6.0
					density = 0.1 36.0
					density = 0.0 216.0
				}
				logGrow {
					density = 1.0 0.0
					density = 0.5 1.0
					density = 0.1 2.0
					density = 0.0 4.0
				}
				zForce {
					density = 1.0 1.0
					density = 0.5 1.1
					density = 0.1 1.3
					density = 0.0 1.6
				}
			} AUDIO {
                channel = Ship
                clip = GenericPlumes/Sounds/loop3
                volume = 0.0 0.0
				volume = #0.1 $/GENERIC_PLUME_TMP/quarterVolume$
				volume = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/GENERIC_PLUME[hydrogenNTR]/volume$
                pitch = 0.0 0.0
				pitch = #0.1 $/GENERIC_PLUME_TMP/quarterPitch$
                pitch = #1.0 $/MODULE[ModuleEngines*]:HAS[@GENERIC_PLUME[hydrogenNTR]]/GENERIC_PLUME[hydrogenNTR]/pitch$
                loop = true
            }
		}
		@plumeOffset /= #$/rescaleFactor$
		@plumeOffsetFour /= #$/rescaleFactor$
	}
	
	// Then, make sure we're using ModuleEnginesFX
	@MODULE[ModuleEngines]:HAS[@GENERIC_PLUME[hydrogenNTR]] {
		@name = ModuleEnginesFX
	}
	
	// Finally, hook up the effects to the engine module
	@MODULE[ModuleEnginesFX]:HAS[@GENERIC_PLUME[hydrogenNTR]] {
		%powerEffectName = hydrogenNTRFlame // from EFFECTS node
	}
	
	// Cleanup
	!GENERIC_PLUME_TMP
}